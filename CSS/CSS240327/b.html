    <html lang=""ko">
    <head>
        <meta charset=""utf-8>
        <title>div태그활용</title></head>
        <style>
         div{
            margin-left:30ppx;
            margin-right : 30px;
            margin-bottom:10px;
            color : darkorange;
         }   
        </style>
    </head>
    <body>
        <p><div> 태그 활용</div></p>
        <div style="color : fuchsia"> Inline stylesheet : 인라인 스타일 정의에 따라 새롭게 fuchsia 색상으로 변경됨</div>
        <div> Embedded stylesheet 기본 내부 스타일 시트 적용으로 darkorange로 출력됨</div>
        <div style="color : fuchisia"> External stylesheet : 클래스 지정으로 외부 스타일 시트에 선언된 red로 출력됨</div>

    </body>
    </html>
