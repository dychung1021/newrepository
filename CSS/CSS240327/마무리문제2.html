<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>어린이 날</title>

        <style>
        /*클래스 스타일과 id 스타일을 사용해서 텍스트의 글자색과 크기를 지정하세요
        div : 너비 600픽셀, 내용이 화면 중앙에 오도록 지정
         제목 display : inline-block;// 글자부분에만 배경 색이 채워지도록 지정
         background-color : #0404aa 배경색-짙은 파랑색
         color :#fff 글자색 흰색
        강조 font-weight : bold 글자 굵게clolor:red 글자색 빨간색*/
         #container{
            width:600px;
            margin:20ps auto;

         }
         h1{
            display : inline-block;
            background-color: #0404aa;
            color: white;
         }
         .accent{
            font-weight:bold;
            color:red;
         }


        </style>
    </head>
    <body>
        <h1>어린이날</h1>
        <p>어린이날은 어린이의 <span class="accent">인격을 소중히 여기고,
            <br>어린이의 행복을 추구하기 위해</span> 제정한 기념일이다</p>
             <p>어린이날은 어린이<sup>(유아, 초등학생)</sup>을 기념하는 날로<br>
                세계 여러나라에서 제정되는 기념일이다.</p>
                </body>
    </body>

</html>
