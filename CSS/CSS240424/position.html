<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .pos1{
            width:200px;
            height:110px;
            border:1px solid black;
            position : relative;
            top:50px;
            left:500px;
        }
        .pos2{
            width:250px;
            height:110px;
            border:1px solid black;
            position :fixed;
            top:30px;
            left:30px;
        }
        .pos3{
            width:250px;
            height:140px;
            border:1px solid black;
            position : relative;
            top:20px;
            left:130px;
            /* display:none; */
        }
    </style>
</head>
<body>
    <p class="pos1">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 
        만세 무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세</p>
    <p class="pos2">대은암 도화동 이름난 이곳 북악을 등지고 솟아난 이집 조상이 지나던
        자취를 밟고 새로이 배우러 모여든 동무
        아침해 저녁별 새로운 빛을 비춰라 경복을 누리에 넓게
    </p>
    <p class="pos3">치솟은 북악산 밑 보금자리는 반세기나 쌓아올린 우리 땀방울
        태양도 뜰에 내려 금실 뿌리고 양양한 그 앞날을 축복하도다
        오오 빛내어 밝혀라 경복의 마음 아아 널리 떨치어라 경복의 마음
    </p>
</body>
</html>
