<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레드향 주문서</title>
 
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
        <fieldset>
            <legend>상품선택</legend>
        
        
                <p><b>주문할 상품을 선택해 주세요</b></p>
        
                <label style="float:left width 110px">
                <input type="checkbox" value="s_3" >선물용 3kg> </label>
                <input type="number" min="0" max="5">개(최대 5개)<br>
                <label><input type="checkbox" value="s_5">선물용 5kg> </label>
                <input type="number" min="0" max="5">개(최대 5개)<br>
                <label><input type="checkbox" value="f_3">선물용 3kg> </label>
                <input type="number" min="0" max="5">개(최대 5개)<br>
                <label><input type="checkbox" value="f_5">선물용 5kg> </label>
                <input type="number" min="0" max="5">개(최대 5개)
                <p></p>
                <p><b>포장 선택<b></b></p>
        
                <label><input type="radio" name="gift" value="yes">선물포장 </label>
                <label><input type="radio" name="gift" value="no">선물포장 안 함 </label>
                <p></p>
        </fieldset> 
    <fieldset>
        <legend>배송정보</legend>
        <li>
            <input type="checkbox" value="s_3" >선물용 3kg> </label>
        </li>
        <li>
            <label for="user-name">이  름</label>
            <input type="text" id="user-name" value="" autofocus required>
        </li>
        <li>
            <label for="addr">배송주소</label>
            <input type="text" id="addr" placeholder="- 를 빼고 숫자만 입력해주세요" required>
        </li>
        <li>
            <label for="mail">이메일주소</label>
            <input type="email" id="mail">
        </li>
        <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" required>
        </li>
        <li>
            <label for="date">배송지정</label>
            <input type="date" id="date"><small>(주문일로부터 최소 3일 이후)</small>
        </li>
        <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
        
    </ul>
    </fieldset>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기">
    <fieldset>
        <legend> 반품정보</legend>
        <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품신청</b>해주세요<br>
        반품신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
        <input type="file">
    </fieldset>
    
    <label><input type="submit" name="gift" value="반품신청"> </label>
    <label><input type="reset" name="gift" value="취소"> </label>
</form>
</body>
</html>
