<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        container{
        margin: 20px auto;}
    </style>
</head>
<body>
    <h1>회원가입을 환영합니다.</h1>
    <form action="">
        <fieldset>
            <legend >사용자 정보</legend>
        <ul>
            <li>
                아이디 <input type="text" placeholder="4~10자 사이, 공백없이" autofocus>
            </li>
            <li>
               이메일 <input type="mail" >
            </li>
            <li>
              비밀번호  <input type="password" placeholder="문자와 숫자, 특수기호 포함">
            </li>
            <li>
                비밀번호확인<input type="password" >
            </li>
        </ul>
    
    </fieldset>
    <fieldset>
        <legend >이벤트와 새로운 소식</legend>
   
        <label><input type="radio" name="event" value="yes">메일수신 </label>
        <label><input type="radio" name="event" value="no" checked>메일수신 안함 </label>

    </fieldset>
    </form>
    
    <label><input type="submit" name="gift" value="가입하기"> </label>
    <label><input type="reset" name="gift" value="취소하기"> </label>
</body>
</html>
