<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display  practice</title>
    <style>
        *{
            box-sizing : border-box;
        }
        nav ul{
            list-style:none;
        }
        nav ul li{
            display:inline-block;
            padding:20px;
            border:10x solid #222;
        }
        img{
            float:right;
            margin-right:40px;
        }
        div{
            padding:20px;
            margin:10px;
        }
        #box1{
            background:#ffd800;
            float:left;/* 왼쪽으로 floating */
        }
        #box2{
            background:#0094ff;
            float:left;/* 왼쪽으로 floating */
        }
        #box3{
            background:#00ff21;

        }
        #box4{
            background:#a874ff;
            float:both;/* floating 해제*/
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>menu 1</li>
            <li>menu 2</li>
            <li>menu 3</li>
            <li>menu 4</li>
        </ul>
    </nav>
    <img src="images/tree.png">
    <p style="text-align:right">Ex et adipisicing voluptate aliqua cupidatat nulla Laboris est sit aliqua enim. Aute Lorem eu sint aute sunt procident. 
        Do culpa consecteur elit duis laboris reprehendenit </p>


        <div id="box1">박스 1</div>
        <div id="box2">박스 2</div>
        <div id="box3">박스 3</div>
        <div id="box4">박스 4</div>
    
</body>
</html>
