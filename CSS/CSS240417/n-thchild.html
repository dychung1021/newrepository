<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth_child</title>
    <style>
        p:nth-child(2){
            color : blue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <p>첫째(딸)</p>
    <p>둘째(딸)</p>
    <div>셋째(아들)</div>
    <div>넷째(아들)</div>
    <div>다섯째(아들)</div>
</body>
</html>
