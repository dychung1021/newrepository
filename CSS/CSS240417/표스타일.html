<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            width:100%;
            border-top:1px solid #444444;
            border-collapse:collapse;
        }
        td.th{
            padding:10px;
            border-bottom:1px solid #444444;
            text-align:center;
        }
        thead tr{
            background-color:#0d47a1;
            color:#ffffff;
        }
        tbody tr:nth-child(2n){
            background-color:#bbdefb;
        }
        tbody tr:nth-child(2n+1){
            background-color:#e3f2fd;
        }
        th:nth-child(2n), td:nth-child(2n){
            background-color:#bbdefb;
        }
        th:nth-child(2n+1), td:nth-child(2n+1){
            background-color:#e3f2fd;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <th>Lorem</th>
            <th>Ipsum</th>
            <th>Dolor</th>
            <th>Sit</th>
            <th>Amet</th>
        </thead>
        <tr>
            <td>Lorem</td>
            <td>Ipsum</td>
            <td>Dolor</td>
            <td>Sit</td>
            <td>Amet</td> 
        </tr>
        <tr>
            <td>Lorem</td>
            <td>Ipsum</td>
            <td>Dolor</td>
            <td>Sit</td>
            <td>Amet</td> 
        </tr>
        <tr>
            <td>Lorem</td>
            <td>Ipsum</td>
            <td>Dolor</td>
            <td>Sit</td>
            <td>Amet</td> 
        </tr>
    </table>
</body>
</html>
