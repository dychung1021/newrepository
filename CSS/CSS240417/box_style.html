<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height: 100px;
            display: inline-block;
            margin:15px;
            text-align:center;
            font-size:20px;
            line-height:100px;
            border-width:5px;
        }
        #box1{border-style:solid}
        #box2{border-style:dotted}
        #box3{border-style:dashed}
        #box4{border-style:double}
        #box5{border-style:inset}
        #box6{border-style:outset}
        #box7{border-style:solid; border-width:2px;}
        #box8{border-style:solid;border-width:thick thin}
        #box9{border-style:solid;border-width:thick thin thin}
        #box10{border-style:solid;border-width:10px 5px 5px 10px;}
        #box11{border-style:dotted;border-color:red;}
        #box12{border-style:dotted;border-color:black blue black red;}
    </style>
</head>
<body>
    <div id="box1">실선 테두리</div>
    <div id="box2">점선 테두리</div>
    <div id="box3">짧은 점선 테두리</div>
    <div id="box4">이중선 테두리</div>
    <div id="box5">박힌 테두리</div>
    <div id="box6">튀어나온 테두리</div>
    <div id="box7">2px</div>
    <div id="box8">thick thin</div>
    <div id="box9">thick thin thin</div>
    <div id="box10">10px 5px 5px 10px</div>
    <div id="box11">red 실선 테두리</div>
    <div id="box12">black black black red</div>
</body>
</html>
