<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-style</title>
    <style>
        h1{
            padding-bottom:5px;
            border-bottom:3px solid rgb(75,70,70); /*회색실선*/
        }
        p{
            padding : 10px;
            border:3px dotted blue /*모든 테두리를*/ 

        }
        #round{
            border-radius:25%;
        }
        #circle{
            border-radius:50%;
        }
        #border_tl{
            border:2ps solid bule;
            border-top-left-radius:25px;
        }
        #border_br{
            border:2ps solid bule;
            border-bottom-right-radius:25px;
        }
        #border_tr{
            border:2ps solid bule;
            border-top-right-radius:25px;
        }
        #border_bl{
            border:2ps solid bule;
            border-bottom-left-radius:25px;
        }
    </style>
</head>
<body>
    <h1> 히히히</h1>
    <p>하하하</p>
    <img id="round" src="cat.jpg" alt="야옹이">
    <img id="circle" src="잔디인형.jpg" alt="인형">
    <img id="border_bl" src="잔디인형.jpg" alt="인형">
</body>
</html>
