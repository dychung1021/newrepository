<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container{
            width:300px;
            height:70px;
            margin:0 auto;
            background-color:black;
        }

        h1{
            color:white;
            text-align:center;
            line-height:70px;
            text-shadow:5px 5px 2px #000;
        }
    </style>
</head>
<body>
    <!-- 웹 개발 기초 라는 텍스트가 있는데 배경색이 짙어서 제대로 보이지 않습니다. 다음 조건에 -->
    <!-- 맞도록 제목 텍스트의 스타일을 정의하고 적용하세요 -->
    <!-- 1. 글자색을 흰색(#fff 또는 white)으로 지정합니다 -->
    <!-- 2. 텍스트를 기준으로 오른쪽 아래, 가로거리 3px, 세로거리2px -->
    <!--     되는 위치에 5px 정도 번지는 그림자 효과를 추가합니다. -->
    <!-- 3. 그림자 색은 검정(#000 또는 black)으로 지정합니다. -->
    <div class="container">
    <h1 >웹 개발 기초</h1>
    </div>
</body>
</html>
