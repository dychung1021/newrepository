<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8">
    <title>목록을 사용해 세로 메뉴 만들기</title>
    <head>
        <style>
            a{
                text-decoration:none;
            }
            nav{
                width:300px;
                margin:50px 30px;
                            }/*nav tag는 다른 웹페이지로 연결 또는 현재 웹페이지의 콘텐츠 내부로 연결되는*/
                            /* 탐색(navigation)을 위한 링크(link)가 있는 영역을 나타냄*/
        
        ul{
            list-style:none;
        }
        li{
            border:1px solid #222;
            padding:20px;
            margin:5px;
        }
    </style>
    </head>
    <body>
        <h1>이지스퍼블리싱</h1>
        <nav>
            <ul>
                <li><a href="http://www.easypub.co.kr/11_Menu/CompanyInfo/PUB">회사소개</a></li>
                <li><a href="http://www.easypub.co.kr/20_Menu/Booklist/PUB">도서</a></li>
                <li><a href="http://www.easypub.co.kr/30_Menu/DataList/PUB">자료실</a></li>
                <li><a href="http://www.easypub.co.kr/50_Menu/VideoList/PUB">동영상강의</a></li>
            
            </ul>
        </nav>
    </body>
</html>
