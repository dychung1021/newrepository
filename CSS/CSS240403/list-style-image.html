<DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>list-style-image</title>
    </head>
        <style>
       ul{
        list-style-image : url('images/dot.png');/*image 폴더의 그림 dot.png를 불러옴*/
       }
       .inside{
        list-style-position : inside; /*목록 들여쓰기*/
       }
        </style>
    </head>
    <body>
       <h1>도서 시리즈</h1>
       <ul class="inside"> /* ul tag는 순서가 없는 목록을 만들 때 사용*/
            <li>Do it! 시리즈</li> /* li tag는 ul, ol tag 내부에서 사용*/
            <li>첫 코딩 시리즈</li>
            <li>된다 시리즈</li>
       </ul> 
    </body>
    </html>
