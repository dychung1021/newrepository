<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국투어 팝업</title>
    <style>
        .gong{
            width:350px;
            height:200px;
            background-color:aqua;

        }
        *{
            list-style:none;
            padding:0px;
        }
        ul{
            width:100%;
        }
        ul.date{
            text-align:right;
        }
    </style>
</head>
<body>    
    <h1>한국투어</h1><h3>해외여행</h3><h3>국내여행</h3><h3>제주도</h3><h3>렌트카</h3>
    <div class="gong">
    
    
    <h3>공지사항</h3>
    <ul>
        <li >한국투어 홈페이지 개편안내<span class="data">2022.03.01</span></li>
        <li>여행이벤트 상품을 드립니다.<span class="data">2022.03.01</span></li>
        <li>렌트이용시 주의해주세요.<span class="data">2022.03.01</span></li>
        <li>제주도 여행권 할인안내<span class="data">2022.03.01</span></li>
    </ul>
    </div>
    <div class="like_body"></div>
    <div class="popup">
        <div class="title"></div>
        <div class="content"></div>
        <div class="close"></div>
    </div>

    <footer>
        <h3>COPYRIGHT by WEBDESIGN.ALL RIGHT RESERVED</h3>
    </footer>
   <script>
    let lisTag=document.querySelectAll("li");
    for(let i=0;i<lisTag.length;i++){
        lisTag.onmouseover=function(){
            this.style.fontWeight="900";
        }
        lisTag.onmouseout=function(){
            this.style.fontWeight="400";
        };

        if(i%2 ==0){
            lisTag[i].style.backgroundColor="green";
        }
        // 마우스가 나가면 li tag는 정상
    }
    
    lisTag[0].onclick=function(){
        // 첫번째 목록을 클릭하면 팝업이 보여져야 함
        //
    }
        
   </script>
</body>
</html>
<!-- li의 첫번째 클릭하면 pop up 나타나기 -->
<!-- 짝수번째 리스트는 bold, 배경색상은 주황색 -->
