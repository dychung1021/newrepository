<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>while</title>
    </head>
    <body>
        <script>
                    document.write("<h1>구구단</h1>");
        for (i=1; i<=9; i++)
           
        {   document.write("<h3>"+i+" 단</h3>");
            document.write("<br>");
            for (j=1; j<=9; j++)
            {
                document.write(i+" x "+j+" = "+i*j)
            
            document.write("<br>");
            }
            document.write("<br>");
            document.write("<br>");
        }
        </script>
    </body>
