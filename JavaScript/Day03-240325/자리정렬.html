<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>while</title>
    </head>

    <body>
        <script>
document.write("이것은 우측정렬용 for loop<br>"); 
/*
     *
    **
   ***
  ****
 *****        
*/
let digit=5;

for ( let i=1; i<=digit; i++)
    {
        for (j=1; j<=digit-i;j++)
            {document.write("&nbsp");}
        for (k=digit-i+1; k<=digit;k++)
            {document.write("*");}
 document.write("<br>");
    }
    </script>
    </body>
