<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset = "utf-8">
        <title>function</title>
    </head>
    <body>
<script>
 
 //함수호출 -->
dwrite();
dwritePara("함수 임");
dwritePara("함수 1임");
dwritePara("함수 2임");
dwritePara("함수 3임");
//!-- 함수정의 -->
    function dwrite(){
        document.write("이것이 함수다");
    }

    function dwritePara(str){
        //let str 
        document.write("<br>"+str);
    }
</script>
</body>
</html>
