<!DOCTYPE html>
<html lang="ko"></html>
    <head>
        <meta charset = "utf-8">
        <title>가위바위보</title>
    </head>
    <body>
        
        <script>
            //0은 가위(Scissors)
            //1은 바위(Rock)
            //2는 보자기(Paper)
            //0.0 <= parseInt(Math.random()*3) < 1.0*3
            //0.0 <= <3.
           
            let imageArray = ['가위.png','바위.png','보.png']; 
            let num;//Computer의 선택
            let input;//Player의 선택
            let winner;//승자
        do{
            num = parseInt(Math.random()*3);/*컴퓨터의 선택*/
            
            input=prompt("가위=0, 바위=1, 보=2를 입력하세요. 끝내려면 'end'를 입력하세요"); /*input 플레이어의 선택*/
            if(input>2 || input <0) {document.write("잘못된 선택입니다. 0에서 2 사이의 숫자를 넣어주세요"); continue;};
            if(input=="end") break;
            document.write('<br> 컴퓨터');       
            document.write('<img src = "'+imageArray[num]+'" alt="">');/*컴퓨터의 선택 그림*/
            document.write('<img src = "'+imageArray[input]+'" alt="">');
            document.write(' 플레이어<br>');
           
            if(num==input){document.write("\t\t 비겼습니다")};
            if(num==0 && input==1){winner="플레이어";document.write("<br>\t"+winner+' 가 이겼습니다');};
            if(num==0 && input==2){winner="컴퓨터";document.write("<br>\t"+winner+' 가 이겼습니다');};
            if(num==1 && input==0){winner="컴퓨터";document.write("<br>\t"+winner+' 가 이겼습니다');};
            if(num==1 && input==2){winner="플레이어";document.write("<br>\t"+winner+' 가 이겼습니다');};
            if(num==2 && input==0){winner="플레이어";document.write("<br>\t"+winner+' 가 이겼습니다');};
            if(num==2 && input==1){winner="컴퓨터";document.write("<br>\t"+winner+' 가 이겼습니다');};
            
            
                }

        
            while(input!="end");
        </script>
    </body>
    </html>
