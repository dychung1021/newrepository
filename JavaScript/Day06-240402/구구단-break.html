<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>break 문을 이용한 구구단 단수 제한</title>
    </head>
    <body>
        <!-- break문으로 구구단 3단까지만-->
        <script>
            let num=8;
                    document.write("<h1>구구단 "+ num + "단까지</h1>");
        for (i=1; i<=9; i++)
           
        {
            if(i==3 || i==7)continue;
            document.write("<h3>"+i+" 단</h3>");
            document.write("<br>");
            for (j=1; j<=9; j++)
            {
                if(j==1) continue;
                document.write(i+" x "+j+" = "+i*j)
            
            document.write("<br>");
            }
            document.write("<br>");
            document.write("<br>");
            if(i===num)break; 
            <!-- 위의 break문으로 i=3에서 중단시킴-->
        }
        </script>
    </body>
