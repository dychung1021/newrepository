<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>구구단 단계별 합계구하기</title>
    </head>
    <body>
        <script>
        
                document.write("<h1>구구단</h1>");
                let sum=0;
        for (i=1; i<=9; i++)
           
        {   sum=0;
            document.write("<h3>"+i+" 단</h3>");
            document.write("<br>");
            for (j=1; j<=9; j++)
            {
                if(j%2 == 1) continue;
                document.write(i+" x "+j+" = "+i*j)
                sum=sum+i*j;
            document.write("<br>");
            }
            document.write(i+"단의 합계 = "+ sum);
            document.write("<br>");
            document.write("<br>");
        }
        </script>
    </body>
