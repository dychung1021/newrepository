<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="utf-8">
    <title>좌석예약시스템</title>
        <style>
            body{
                width:1080px;

            }
            div{
                border:1px solid #eee;
                background-color :gold;
                width:100px;
                height:100px;
                line-height:100px;
                text-align:center;
                margin-right:5px;
                display:inline-block;/*원래는 <div>는 아래로 배치, i9nline-bolock을 지정함으로써 옆으로 배치하게 함 */
            }
        </style>
</head>    
<body>
    <script>
        let number_of_guest=Number(prompt("전체 인원은?"));
        const number_of_column=10;
        let rows=(number_of_guest/number_of_column);
        let last_number = number_of_guest % number_of_column;

        for (i=1; i<=rows;i++){
            for (j=1; j<=number_of_column; j++){
            if(j>last_number && i==rows) break;
                
        document.write("<div>"+i+"열 "+ j + "번</div>");}
        document.write("<br>");
            }
        //전체 입장인원은 ?(1줄은 10열, A열 01번, A열 10번)
        //각 좌석은 네모 1개 할당()
        //행값을 1~9까지는 0을 붙여주고 10은 0을 안 붙인다. (3항연산자 사용)
        // 

    </script>
    </body>
    </html>
