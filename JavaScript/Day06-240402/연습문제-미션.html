    let count=0;//
    let sum=0;
    let data=""; // 입력받은 값을 임시 저장할 변수
    while(true){
         count++;
         data=prompt(count+"번째 입력");
         if(data=="end"){
            break;
         }
         sum+=parseInt(data);
    }
    document.write("현재"+count+" 까지의 합은 "+sum);
