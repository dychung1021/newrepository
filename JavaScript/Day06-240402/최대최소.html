<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>최대최소값 찾기</title>
    </head>
    <body>
        <script>
        let max=0;
        let min=0;
        let b=0;
        let a="";
        while(true){    
            a=(prompt("숫자를 입력해 주세요. 끝내려면 end를 넣어주세요"));
            if(a=="end") break;
            b=Number(a);
        if(b>max) {
            max=b;}
        else if(b<min){
            min=b;
        }  
            }//while
        document.write("최대값은 "+max+"이고 최소값은 "+min+" 입니다.")    
        </script>
    </body>
</html>
