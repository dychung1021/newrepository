<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        td{
            border : 1px solid #ccc;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <script>
        // 구구단 횡으로 인쇄
        let j=1;
        let i=0; 
        document.write("<table>");
        document.write("<tr>")
        for(let k=2;k<10;k++){   
            document.write("<td>"+k+"단</td>");
        }
        document.write("</tr>"); 

        for(j=1;j<10;j++){
                document.write("<tr>"); 
                    for(i=2; i<10; i++){
                        document.write("<td>"+i+"x"+j+"="+gugudan(i,j)+"</td>");
            } 
            document.write("</tr>"); 
        } 
        document.write("</table>");

       
        function gugudan(i,j){
            return i*j ;
        }
    </script>
    
</body>
</html>
