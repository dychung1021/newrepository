<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리턴

    </title>
</head>
<body>
    <script>
           let sum=0;
           let count=1;
        function sample(){
         
            //무한루프
            while(true){
                let value=parseInt(prompt("수 입력",1));
                if (value==0){
                    document.write("종료합니다.");
                    return;
                }
                sum+=value;
                document.write(count+".  "+sum+"<br>");
                count++;
            }
        }
        sample();
        document.write("총 "+count+" 번 실행했습니다");4
       
    </script>
</body>
</html>
