<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특수함수</title>
</head>
<body>
    <script>
        //일반적인 함수
        function hello(name){
            document.write(name+"  IoT!<br>");
        }
        hello("javascript");

        //변수에 함수
        let func=hello;//func라는 변수에 hello 함수를 지정
        func("JavaScript & CSS & Java");

        let myfunc = hello;//myfunc에 hello 함수를 할당
        myfunc("강아지 ");

        function printStar(count){
            for(let i=1;i<count+1;i++){
                document.write("*");
            }
        };
        let yourFunc=printStar;//yourFunc에 printStar를 할당
        yourFunc(5);

        let myNewFunc=function(){//익명함수
            document.write("555<br>");}
            myNewFunc();

        let mySecondFunc=function(a,b){
            return a+b;
        } 
        let a=5;
        let b=345;
        document.write(a+"와 "+b+"의 합은"+mySecondFunc(a,b)+"입니다.<br>");

        //익명함수를 즉시 실행, 함수정의 전체를 ()로 묶어 주었음.
        (function(){
            document.write("매개변수 없는 즉시 실행 함수를 실행합니다.<br>");
        }());

       (function(a1,b1,c){
            document.write(a1*b1-c);
            return k=a1+b1+c;
        }(2,3,4));
        document.write("<br>")
        document.write(k);//return 값을 내부에서 전역변수로 가지고 나온다.

        (function(){
            document.write("<br>hello");
        }());

        (function(aa,bb,cc){
             document.write("<br>연산결과 : "+(aa*bb-cc));
         }(5,2,3));

        
        //화살표함수
        //익명함수에서만 사용할 수 있음.
        //let sum2=function(a,b){return a+b;}

        let sum2=(a,b) =>{return a+b};//
        document.write(sum2);
        let sum3 = (a,b)=> a+b;//한줄 표현이라 {}생략가능, return생략가능
        document.write(sum3);
        let sum4 = function(){
            document.write("iot");
        }
        
        let sum5 = ()=> {document.write("iot")};
        document.write("&&&&&&&<br>");
        sum5();
        document.write("&&&&&&&<br>");
        let sum6 = ()=> document.write("iot");//한줄 표현이라 {}생략가능
        document.write("------");
        sum6();
        document.write("------");
        let hi=function(user){
            document.write(user+" 님, 안녕하세요?");
        }
        let hi2=(user)=>{document.write(user+" 님, 안녕하세요?");}
        hi2("고길동");
            
        </script>
</body>
</html>
