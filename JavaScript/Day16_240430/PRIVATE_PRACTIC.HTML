<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        padding:0;
        margin:0;
        
        
    }
    body{
        background :#f325f5;
    }
    #wrap{
        width:1200px;
        margin:0 auto;
        text-transform:uppercase;
    }
    header{
        width: 100%;
        height:150px;
        background:#9575cd;
        color : #fff;
        text-align:center;
        line-height:150px;
    }
    aside{    
        float:lef;
        width:30%;
        height:700px;
        background:#7e57c2;
        color:#fff;
        text-align:center;
        line-height:150px;

    }
    section{
        float:right;
        width:70%;
        height:700px;
        background:#673ab7;
        color:#fff;
        text-align:center;
        line-height:300px;

    }
    footer{
        clear:both;
        width:100%;
        height:150px;
        background:#5e35b1;
        color:#fff;
        text-align:center;
        line-height:150px;

    }
    /*화면 너비 0~1200px*/
    @media(max-width:1280px){
        #wrap{width:95%;}
    }
    /*화면 너비 0~800px*/
    @media(max-width:800px){
        #wrap{width:100%;}
    }
    /*화면 너비 0~500px*/
    @media(max-width:500px){
        #wrap{width:100%;}
        header{height:150px;}
        aside{float:none;width:100%;height:300px;}
        section{float:none;width:100%;height:500px;}
    }
   </style>>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <aside>aside</aside>
        <section>content</section>
        <footer>footer</footer>
    </div>
</body>
</html>
