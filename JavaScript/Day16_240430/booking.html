<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Booking System</title>
    <style>
          body{
                width:1080px;

            }
            .div{
                border:1px solid #eee;
                background-color :gold;
                width:100px;
                height:100px;
                line-height:100px;
                text-align:center;
                margin-right:5px;
                display:inline-block;/*원래는 <div>는 아래로 배치, inline-bolock을 지정함으로써 옆으로 배치하게 함 */
            }
            
            
    </style>
</head>
<body>
    
    <!-- <label><input >
    </label> -->
    <script>
    let number_of_guest=Number(prompt("전체 인원은?"));
    const number_of_column=10;
    // let seat=new Array();
    // for(let i=0; i<number_of_guest;i++){
    //     seat[i]="예약가능";
    // }
    let rows=parseInt(number_of_guest / number_of_column)+1;
    let last_number = (number_of_guest) % number_of_column;
    for (i=1; i<=rows;i++){
        for (j=1; j<=number_of_column; j++){
        if(j>last_number && i==rows) break;
        let row="";
        switch(i){
            case 1 :
                row="A";
                break;
            case 2 :
                row="B";
                break;
            case 3 :
                row="C";
                break;
            case 4 :
                row="E";
                break;
            case 5 :
                row="F";
                break;
            case 6 :
                row="G";
                break;
            case 7 :
                row="H";
                break;
            case 8 :
                row="I";
                break;
            case 9 :
                row="K";
                break;
        }
    document.write("<div class='div'>"+row+"열 "+ j + "번</div>");}
    document.write("<br>");
        }
let divState=document.querySelectorAll("div");
for(let i=0;i<divState.length;i++){
    divState[i]="예약가능";
}

    </script>
</body>
</html>
