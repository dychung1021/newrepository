<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Commencement</title>
    <style>
        #box{
            width:400px;
            height:400px;
            border: 1px solid black;
            color:black;
            text-align:center;
            font-size:5em;
            margin:0 auto;

        }
        #circle{
            width:300px;
            height:300px;
            background-color:blue;
            border-radius:50%;
            color:white;
            margin:0 auto;
            font-size:0.5em;
            line-height:300px;
        }
    </style>
</head>
<body>
    <div id="box"> 수료까지
        <div id="circle"></div>
    </div>
    <script>
        let date=new Date();
        let datetime=date.getTime(); //오늘 날짜 기준 밀리세컨드 받아오기

        let dateDDay=new Date("2024-07-12");//지정한 날짜 기준 밀리세컨드 받아오기
        let dateDDayTime=dateDDay.getTime();

        let diffTime=(dateDDayTime-datetime);
        let diffDay=parseInt(diffTime/(24*3600*1000));
        document.getElementById("circle").innerHTML="D- "+diffDay+" 일";// document.getElementById("circle")객체의 .innerHTML
        
    </script>
</body>
</html>
