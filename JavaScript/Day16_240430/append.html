<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
</head>
<body>
    <h1>DOM을 공부합시다.</h1>
    <a href="#" onclick="addP(); this.onclick='';">구글사이트</a>
        <div id="info">
            요기에 p 태그를 넣을 거야
            <p>DOM은 document object의 줄임말입니다.</p>
        </div>
        <script>
          function addP(){//p node를 만듬
            let newP= document.createElement("p");
            let txtNode = document.createTextNode("어렵게 만든 DOM은 document object");//p 태그의 textNode만듬
            newP.appendChild(txtNode);//부모노드.appendChild(자식노드) txtNode를 newP의 자식node로 등록
            document.getElementById("info").appendChild(newP); //document.getElementById("info")부모노드찾기. appendChild(자식노드)          
                // newP의 부모노드를 찾아(info id를 갖는 놈을 찾기) newP를 자식 노드로 등록
            }
        </script>
</body>
</html>
