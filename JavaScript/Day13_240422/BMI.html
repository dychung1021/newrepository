<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI1</title>
    <style>
        label{
            width:120px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <p><label for="num">키</label><input type="number" name="num" id="num" required></p>
    <p ><label for="subject">몸무게</label><input type="number" name="subject" id="subject" required onkeyup="mykeyup()"></p>
    <!-- key에서 손이 떨어질 때 mykeyup 함수 작동 -->
    <p ><label for="total">BMI</label><input type="number" name="total" id="total" readonly></p>
    
    <script>
        function mykeyup(){
            let numTag =document.querySelectorAll("input");
            // input태그로부터 모든 입력을 가져올 것. 따라서 배열로 받음 querySelectorAll()사용
            // numTag[0];//키
            // numTag[0].value;//키
            // numTag[1];//학과과목 입력
            // numTag[1].value//몸무게
            numTag[2].value=numTag[1].value / (numTag[0].value*numTag[0].value);
            
            // value는 input tag가 가지고 있는 속성임. 따로 지정하지 않도록 input 태그에서 입력받은 값
        }
    </script>
</body>
</html>
