<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width:120px;
            display:inline-block;
        }
    </style>
</head>
<body>
    <p><label for="num">학생수</label><input type="number" name="num" id="num" required></p>
    <p ><label for="subject">학과 과목수</label><input type="number" name="subject" id="subject" required onkeyup="mykeyup()"></p>
    <!-- key에서 손이 떨어질 때 mykeyup 함수 작동 -->
    <p ><label for="total">전체 교과서양</label><input type="number" name="total" id="total" readonly></p>
    
    <script>
        function mykeyup(){
            let numTag =document.querySelectorAll("input");
            // input태그로부터 모든 입력을 가져올 것. 따라서 배열로 받음 querySelectorAll()사용
            // numTag[0];//학생수 입력
            // numTag[0].value;//유저가 입력한 학생수
            // numTag[1];//학과과목 입력
            // numTag[1].value//유저가 입력한 과목수
            numTag[2].value=numTag[0].value * numTag[1].value;
            // value는 input tag가 가지고 있는 속성임. 따로 지정하지 않도록 input 태그에서 입력받은 값
        }
    </script>
</body>
</html>
