<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>timer</title>
    <style>
        button{
            display : inline-block;
        }
    </style>
</head>
<body>
    <button onclick="innertext()"><b>inner Text로 표시하기 </b></button>
    <button onclick="innerhtml()">inner HTML로 표시하기 </button>
    <h1>현재시각</h1>
    <div id="current"></div>
    <script>
        let now = new Date();
        function innertext(){
            document.getElementById("current").innerText = now;
        }
        
        function innerhtml(){
            document.getElementById("current").innerHTML = "<em>"+now+"</em>";
        }
    </script>
</body>
</html>
