        let divs = document.getElementsByTagName("div");

        let year = date.getFullYear();//2024

        divs[1].innerHTML=year + "년 "+ month +"월 "+ today +"일 "+ Day_of_Week(day)+" "+ hr+"시 "+ minu+"분 "+seconds+"초";
        function Day_of_Week(day){
            let week="";
            switch(day){
                case 0 :
                    week ="일요일";
                    break;
                case 1 :
                    week ="월요일";
                    break;
                case 2 :
                    week ="화요일";
                    break;
                case 3 :
                    week ="수요일";
                    break;
                case 4 :
                    week ="목요일";
                    break;
                case 5 :
                    week ="금요일";
                    break;
                case 6 :
                    week ="토요일";
                    break;

                }
                return week;
            }
