<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>복습 퀴즈</title>
    </head>
    <body>
        <script>
// '*'를 한 줄에 5개씩 5줄을 출력해 본다.
let number =5;

for(i=1;i<=number;i++)
        {
            for (let j=1; j<=number;j++)
                {
                document.write("*");
                }
                document.write("<br>");
        }    
        

        </script>
    </body>
