<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>복습문제5</title>
    </head>
    <body>
        <script>
//5. while을 이용하여 1~10까지 입력받는 수를 세다가 사용자가 0을 입력하면 입력받은 수가 
//몇번이었는지를 보여주고 루프를 종료하는 프로그램을 작성하시오.
    count=0;
    a=9999;
    while(a!=0){
        a=Number(prompt("숫자를 입력해 주세요"))
        count=count+1;

    }   
    document.write(count+"번째 입력된 수는 "+a+" 입니다.")         
        </script>
    </body>
