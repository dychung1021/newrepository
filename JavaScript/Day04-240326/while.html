<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>while</title>
    </head>
    <body>
        <script>
// 패스워드가 1234이면 "환영합니다." 메시지를 출력한 후 멈추고, 
// 그렇지 않으면 "패스워드를 잘못 입력했습니다. 다시 입력해주세요."
// 를 출력한 후 계속 입력받는 프로그램을 작성하시오.
let password = 1234;
let input_number=0;
input_number=Number(prompt("Password를 입력하시오"));
while(input_number != password)
{
    
    if (input_number != password)
        {
            input_number=Number(prompt("패스워드를 잘못 입력했습니다. 다시 입력해주세요."));
        }
    }

    document.write("환영합니다.")
        </script>
    </body>
