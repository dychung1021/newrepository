<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!--Input이라는 테그는 내부에 value라고 하는 변수를 가지고 입력된 값을 저장하더라-->
        <input id="A" type="text">
        <input id="B" type="button" value="클릭!">
        
        <script>
            // 컴퓨터와 소통하려면 일단 변수에 담고 봐야한다.
            let A=document.getElementById("A");
            let B=document.getElementById("B");
            B.addEventListener("click",function(){
                    console.log(A.value);
            });
        </script>
    </body>    
    </html>
