<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>복습문제12</title>
    </head>
    <body>
        <script>
    //12. 두개 정수를 읽어들여 둘 중 큰 값을 출력하는 프로그램을 작성하시오
    a=0;
    b=0;
    big=0;
    a=Number(prompt("첫번째 숫자를 입력"));
    b=Number(prompt("두번째 숫자를 입력"));
    if (a>b){
        big=a;  }
    else if(a<b){
        big=b}
    else {document.write("Same");}
    document.write(big);               
        </script>
    </body>
