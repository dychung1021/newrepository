<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>복습문제13</title>
    </head>
    <body>
        <script>

//13. 두개 정수를 읽어들여 같은 수이면 "Same"을 다른 수이면 "Different"를 출력하는 프로그램을 작성하시오
//(단, 같은 값이 입력되면 프로그램을 멈추게 하시오_)
a=1;
b=2;
while(a!=b){
a=Number(prompt("첫번째 숫자를 입력"));
b=Number(prompt("두번째 숫자를 입력"));
if (a==b){
    document.write("Same")
}
    document.write("Different");
} 

        </script>
    </body>
