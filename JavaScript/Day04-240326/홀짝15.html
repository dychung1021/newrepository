        <script>



//15 사용자로부터 입력받은 숫자가 홀수이면 "홀수", 짝수이면 "짝수"가 출력되도록 프로그램하세요
a=Number(prompt("숫자를 입력하세요."));
if(a%2 == 0){document.write("짝수");}
if(a%2 != 0){document.write("홀수");}
