<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력온도 14</title>
    </head>
    <body>
        <script>

// 14. 입력된 온도가 25도 이상이면 "얼음물"을 출력하고 
//그렇지 않으면 "뜨거운 물"을 출력하는 프로그램을 작성하시오
        a=Number(prompt("온도를 입력하세요."))
        if(a>=25){bb="얼음 물";}
        else {bb="뜨거운 물"}
            
            
                document.write(bb);

        </script>
    </body>
