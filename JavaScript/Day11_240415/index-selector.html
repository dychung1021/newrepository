<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>event selector</title>
    <style>
        #result{
            width:400px;
            height:100px;
            line-height : 50 px;
            border : 1px solid black;
            margin-top:10px;
            text-align:center;
       }
    </style>
</head>
<body>
    <label for="height">신장</label>
    <input type="text" id="height" name="강아지"> cm/ 
    <!-- //label과 input을 연계하여 label의 for의 값과 양식의 id값이 같으면 연결된다. -->
    <label for="weight" >체중</label>
    <input type="text" id="weight" name="weight"> kg
    <input type="button" value="계산" onclick="doBMI()">
    <!-- //onclick이 되면 doBMI 수행토록 -->
    <input type="button" value="초기화">
    <!-- <input type="chekcbox">
    <input type="radio">
    <input type="reset">
    <input type="submit"> -->
        <div id="result">
            비만도 결과&nbsp;&nbsp;&nbsp;&nbsp;     BMI 지수<br>
           [<span id="result2"> [비만]</span>]&nbsp; &nbsp;&nbsp;&nbsp;[<span id="result3">  [27.1]</span>]
        </div>
    <script>
        function doBMI(){

        
        //계산 버튼이 눌려졌을 때 계산이 시작되어야 하므로 이 때 신장과 체중값을 가져오도록 한다. 
        //신장이 입력되는 값을 핸들링하려면 input tag를 찾아와야 한다. querySelector로 가져온다.
        let heightTag=document.querySelector("#height") //신장 얘는 id이므로 #!!!
        heightTag.value;
        let weightTag=document.querySelector("#weight") //체중 얘는 id이므로 #!!!
        weightTag.value;
        let BMI = 27.02;//
        let result ="완전비만";
        let result2Tag=document.querySelector("#result2");
        result2Tag.innerHTML=result;
        let result3Tag=document.querySelector("#result3");
        result3Tag.innerHTML=BMI;


        //checkLevel(BMI);
        }

        function checkLevel(blevel){
            if (blevel <18.5) document.write("저체중입니다.");
            else if (blevel <=22.9) document.write("정상체중입니다.");
            else if (blevel <=24.9) document.write("과체중입니다.");
            else if (blevel <=29.9) document.write("비만 1 단계입니다.");
            else if (blevel <=39.9) document.write("비만 2 단계입니다.");
            else document.write("심각한 비만 3단계입니다.");
        }

    </script>
    
</body>
</html>
