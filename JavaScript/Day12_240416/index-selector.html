<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <style>
        /* img.hover{
            transform:scale(110%);
        } */
    </style>
</head>
<body>
    <!-- <img src="../Day11_240415/doll.png" alt="인형" onmouseover="myDo()">  이 방법도 가능-->
    <img src="../Day11_240415/doll.png" alt="인형" >
    <script>
        let imgTag = document.querySelector("img"); 
        // 그림을 찾아 그 상태를 imgTag 변수로 받는다
        imgTag.onmouseover = myDo;
        imgTag.onmouseout = myDoleave;

        function myDo(){
            imgTag.style.transform="scale(150%)";
         
        }
        function myDoleave(){
            imgTag.style.transform="scale(100%)";
        }
    </script>
</body>
</html>
