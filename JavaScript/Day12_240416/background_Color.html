<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 110px;
            height:60px;
            text-align:center;
            color:white;
            font-size:xx-large;

<body>
    <!-- color 바꾸기 -->
        <div style="background-color: green"> Green </div>    
        <div style="background-color: orange"> Orange </div>
        <div style="background-color: purple"> Purple </div>

        <div style="background-color:beige;width:600px;height:400px"></div>
        <script>
            // <div>에서 만드는 action을 array로 받아옴.
            let divTags=document.querySelectorAll("div");
            divTags[0].onclick=function(){
                divTags[0].style.backgroundColor="beige";
                divTags[1].style.backgroundColor="orange";
                divTags[2].style.backgroundColor="purple";
                divTags[3].style.backgroundColor="green";
            }
            divTags[1].onclick=function(){
                divTags[0].style.backgroundColor="green";
                divTags[1].style.backgroundColor="beige";
                divTags[2].style.backgroundColor="purple";
                divTags[3].style.backgroundColor="orange";
            }
            divTags[2].onclick=function(){
                divTags[0].style.backgroundColor="green";
                divTags[1].style.backgroundColor="orange";
                divTags[2].style.backgroundColor="beige";
                divTags[3].style.backgroundColor="purple";;
            }
            divTags[3].onclick=function(){
                divTags[0].style.backgroundColor="green";
                divTags[1].style.backgroundColor="orange";
                divTags[2].style.backgroundColor="purple";
                divTags[3].style.backgroundColor="beige";
            }
        </script>

</body>
</html>
