<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <style>
        /* img.hover{
            transform:scale(110%);
        } */
    </style>
</head>
<body>
    
    <img src="../Day11_240415/doll.png" alt="인형" >
    <!-- <img src="../Day11_240415/doll.png" alt="인형" onmouseover="myDo()">  이 방법도 가능-->
    <img src="../Day11_240415/doll2.png" alt="인형" >
    <script>
        let imgTagNodeList = document.querySelectorAll("img"); 
        imgTagNodeList[0];
        // 그림을 찾아 그 상태를 imgTagNodelist[] array로 받는다
        imgTagNodeList[0].onmouseover = function(){
            imgTagNodeList[0].style.transform="scale(150%)"
        };
        // 익명함수로 처리, 그러나 그림이 많아지면 어찌가 잉!!!
        imgTagNodeList[1].onmouseover = function(){
            imgTagNodeList[1].style.transform="scale(50%)"
        };
        // imgTagNodeList[0].onmouseout = function(){
        //     imgTagNodeList[0].style.transform="scale(100%)"
        // };
        // imgTagNodeList[1].onmouseout = function(){
        //     imgTagNodeList[1].style.transform="scale(100%)"
        // };

        for (let i=0;i<imgTagNodeList.length;i++){
            imgTagNodeList[i].onmouseleave=function(){
                this.style.transform="scale(100%)"
            };
        }

    </script>
</body>
</html>
