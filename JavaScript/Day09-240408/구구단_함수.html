<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단 함수</title>
</head>
<body>
    <script>
    for (let i=2;i<10;i++){
            // document.write("\t"+i+"\t 단");  
            // document.write("<br>");
            for (j=1;j<10;j++){
                c=gugudan(j,2);
                document.write(j+"x"+2+"="+c);
            }         
          }

       
        function gugudan(a,b){
            return a*b;
        }
        // 사칙연산 계산기를 함수를 이용하여 작성
    </script>
</body>
</html>
