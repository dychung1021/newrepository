<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8">
    <title>표만들기</title>

    <head>
        <style>
            table{
                caption-side:bottom; /*표 캡션 위치*/
                border:1px solid black; /*표 테두리는 실선 검은색*/
                border-collapse:collapse; /* 테두리 한줄로 표시*/
            }
            td, th{
                border:1px dotted black;
                padding:10px;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <h1>상품구성</h1>
        <table>
            <caption>선물용과 가정용 상품 구성</caption>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>갯수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                
                <td>선물용</td>
                <td>3Kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                
                <td></td>
                <td>5Kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                
                <td>가정용</td>
                <td>3Kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                
                <td></td>
                <td>5Kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
