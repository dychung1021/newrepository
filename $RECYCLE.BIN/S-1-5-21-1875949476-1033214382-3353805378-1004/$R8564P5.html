<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>text decoration</title>

        <style>
         .shadow1{
            color : red;
            text-shadow:1px, 1px black; /* 가로, 세로거리, 색상지정*/

         }
         .shadow2{
            text-shadow:5px, 5px, 3px #ffa500; /* 가로, 세로거리, 번짐정도, 색상지정*/
            
         }
         .shadow3{
            color : #fff;
            text-shadow:7px -7px 20px #000; /* 가로, 세로거리, 번짐정도, 색상지정*/
            
         }
         .transform1{
            text-transform : capitalize;
         }
         .transform2{
            text-transform : uppercase;
         }
         .transform3{
            text-transform : lowercase;
         }
         .letter_spacing1{
            letter-spacing : 0.2em;
         }
         .letter_spacing2{
            letter-spacing : 0.7em;
         }

        </style>
    </head>
    <body>
        /*음영처리*/
       <h1 class="shadow1">HTML</h1>
       <h1 class="shadow2"> CSS</h1>
       <h1 class="shadow3"> 자바스크립트</h1>
       
       /*대소문자 변환*/
       <p class="transform1">html</p>
       <p class="transform2">css</p>
       <p class="transform3">JAVASCRIPT</p>
       
       /*글자간격, 단어간격*/
       <p>CSS</p>
       <p class="letter_spacing1">CSS</p>
       <p class="letter_spacing2">CSS</p>
    </body>

</html>
